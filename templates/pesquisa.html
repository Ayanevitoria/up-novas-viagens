<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LINK DO BOOTSTRAP ICONS -->

  <link rel="stylesheet" href="{{url_for('static', filename='style/pesquisa.css')}}">
  <title>Home</title>
</head>
<body>
  <header>
    <div class="interface">
      <div class="logo">
        <a href="#"><img src="imgs/Logo.png" alt="logo up novas viagens"></a>
      </div><!-- logo -->
      <nav class="menu-desktop">
        <ul>
          <li><a href="{{url_for('index')}}">Home</a></li>
          <li><a href="{{url_for('perfil_usuario')}}">Perfil</a></li>
          <li><a href="{{url_for('pesquisa')}}">Pesquisar</a></li>
        </ul>
      </nav><!-- menu-desktop -->
      <div class="btn-radius">
        <a href="login.html">
          <button>Login</button>
        </a>
        <a href="#">
          <button>Cadastro</button>
        </a>
      </div><!-- btn-radius -->
    </div><!--interface-->
  </header><!-- header -->
  
  <section class="main-one">
    <div class="interface">
      <div class="flex">
        <div class="home-text">
            <form action="">

            </form>
        </div><!-- home-text -->
      </div><!-- flex -->
    </div>
  </section>
  
  <section class="main-two">
    <div class="interface">
      <div class="flex">
        <div class="main-two-text">
          <h3>Resultados da sua busca</h3>
          <div class="camp">
            <p>Nome do aeroporto</p>
            <div class="btn-radius">
              <a href="#">
                <button>Ver orientações</button>
              </a>
            </div><!-- btn-radius -->
          </div>
        </div><!--     main-two-text     -->
      </div><!--    flex    -->
    </div><!--   interface   -->
  </section><!--  main-two  -->
  
  <footer>
    <div class="interface">
      <div class="line-footer">
        <div class="flex">
          <div class="logo-footer">
            <img src="imgs/Logo.png" alt="logo up novas viagens">

          <div class="btn-social">
            <a href=""><button><i class="bi bi-youtube"></i></button></a>

            <a href=""><button><i class="bi bi-twitter"></i></button></a>
