<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de usuários</title>
</head>
<body>
  <h2>Registros</h2>
  <table>
      <tr>
          <th>Primeiro nome</th>
          <th>Sobrenome</th>
          <th>E-mail</th>
          <th>Senha</th>
          <th>Admin</th>
      </tr>
      {% for u in users %}
      <tr>
          <th>{{u.primeironome}}</th>
          <th>{{u.sobrenome}}</th>
          <th>{{u.email}}</th>
          <th>{{u.senha}}</th>
          <th>{% if u.admin %} SIM {% else %} NÃO {% endif %}
      {% endfor %}</th>
      </tr>
  </table>
</body>
</html>
